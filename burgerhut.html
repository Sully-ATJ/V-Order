<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <title>Burger House</title>
</head>
<body>
    <div class="restaurant-info">
        <h1>Burger Hut</h1>
    </div>
    <div class="resturant-menu">
        <div class="menu-item">
            <div class="item-image">
                <img src="images/Cheeseburger.jpg" alt="">
            </div>
            <div class="item-info">
                <h4>Cheese Burger</h4>
                <p>A cheese burger</p>
            </div>
            <div class="item-price">
                30Tl
            </div>
        </div>
        <div class="menu-item">
            <div class="item-image">
                <img src="images/DoubleCheeseburger.jpg" alt="">
            </div>
            <div class="item-info">
                <h4>Double Cheese Burger</h4>
                <p>A Double cheese burger</p>
            </div>
            <div class="item-price">
                40Tl
            </div>
        </div>
        <div class="menu-item">
            <div class="item-image">
                <img src="images/FishBurger.jpg" alt="">
            </div>
            <div class="item-info">
                <h4>Fish Burger</h4>
                <p>A FiSh burger</p>
            </div>
            <div class="item-price">
                40Tl
            </div>
        </div>
        <div class="menu-item">
            <div class="item-image">
                <img src="images/ChickenBurger.jpg" alt="">
            </div>
            <div class="item-info">
                <h4>Chicken Burger</h4>
                <p>A Chicken burger</p>
            </div>
            <div class="item-price">
                35Tl
            </div>
        </div>
        <div class="menu-item">
            <div class="item-image">
                <img src="images/VeganBurger.jpg" alt="">
            </div>
            <div class="item-info">
                <h4>Vegan Burger</h4>
                <p>A Vegan burger</p>
            </div>
            <div class="item-price">
                70Tl
            </div>
        </div>
        
    </div>
</body>
</html>
