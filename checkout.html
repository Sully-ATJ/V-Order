<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- jQuery and Poppers for modal-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/checkout.css">
    <script src="js/checkout.js"></script>
    <title>Check Out</title>
</head>
<body>
    
    <div class="restaurant-info">
        <h2>Delivery information</h2>
        <div class="nav-btns">
            <button type="button" id="start-btn" class="btn btn-default" >Start Listening<i class="fa fa-microphone" style="font-size:30px"></i></button>
            <p id="instructions">Press the Start button</p>
        </div>
    </div>
    <div class="form-group" style="padding: 5px 20%">
        <textarea  id="textbox" rows="10" class="form-control"></textarea>
    </div>
    <form action="" method="post" class="check-out-form">
        <div class="row">
            <input id="name" type="text" placeholder="Name*">
        </div>
        <div class="row">
            <input id="address" type="text" placeholder="Address*">
        </div>
        <div class="row">
            <input id="phone-no" type="text" placeholder="Phone Number*">
        </div>
        <div class="cart">
            <table class="your-cart table">
                
            </table>
            <div>Total price: <span class="total-cart"></span> TL</div>
        </div>
        <button type="button" class="btn btn-primary send-order">Order Now</button>
    </form>
    
</body>
</html>
